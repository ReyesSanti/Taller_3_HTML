<!DOCTYPE html>

<body class="contactBody">   
    <div class="wrapper">
    <div class="title">

    <h1>Datos Personales</h1>
    
    <div class="form-container">
        <form id="formulario">
            <div class="input-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            
            <div class="input-group">
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" required>
            </div>
            
            <div class="input-group">
                <label for="sexo">Sexo:</label>
                <select id="sexo" name="sexo" required>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" required>
            </div>
            
            <div class="input-group">
                <label for="celular">Celular:</label>
                <input type="tel" id="celular" name="celular" required>
            </div>
            
            <div class="input-group">
                <label for="cumpleanos">Cumpleaños:</label>
                <input type="date" id="cumpleanos" name="cumpleanos" required>
            </div>
            
            <button type="submit">Agregar a la tabla</button>
            <button type="button" id="borrarTabla">Borrar tabla</button>
        </form>
    </div>
    <div id="mensaje-flotante" class="mensaje-flotante"></div>

    <table id="tabla">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Sexo</th>
                <th>Correo</th>
                <th>Celular</th>
                <th>Cumpleaños</th>
            </tr>
        </thead>
        <tbody id="tabla-cuerpo">
     
        </tbody>
    </table>

            </li>
            <li>

            </li>
            <li>

            </li>
            <li>

            <li>
